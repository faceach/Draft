<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Chats Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/chats.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="chats" v-chats="chats" class="chats chats-list"></div>

        <script type="text/x-template" id="svgloading-template">
            <div class="svg-loading">
                <svg preserveAspectRatio="xMinYMin meet" viewBox="0 0 64 64">
                    <g>
                        <circle cx="16" cy="32" stroke-width="0" r="5.41547">
                            <animate attributeName="fill-opacity" dur="750ms" values=".5;.6;.8;1;.8;.6;.5;.5" repeatCount="indefinite"></animate>
                            <animate attributeName="r" dur="750ms" values="3;3;4;5;6;5;4;3" repeatCount="indefinite"></animate>
                        </circle>
                        <circle cx="32" cy="32" stroke-width="0" r="4.41547">
                            <animate attributeName="fill-opacity" dur="750ms" values=".5;.5;.6;.8;1;.8;.6;.5" repeatCount="indefinite"></animate>
                            <animate attributeName="r" dur="750ms" values="4;3;3;4;5;6;5;4" repeatCount="indefinite"></animate>
                        </circle>
                        <circle cx="48" cy="32" stroke-width="0" r="3.41547">
                            <animate attributeName="fill-opacity" dur="750ms" values=".6;.5;.5;.6;.8;1;.8;.6" repeatCount="indefinite"></animate>
                            <animate attributeName="r" dur="750ms" values="5;4;3;3;4;5;6;5" repeatCount="indefinite"></animate>
                        </circle>
                    </g>
                </svg>
            </div>
        </script>
        <script type="text/x-template" id="chats-template">
            <div v-component="child" v-repeat="chats" v-with="users: users, chats: chats"></div>
        </script>
        <script type="text/x-template" id="chat-template">
            <div data-sr="enter {{users[u].self ? 'right' : 'left'}}" class="chats-item {{users[u].self ? 'self' : ''}}">
                <div class="chats-avator clearfix">
                    <template v-if="users[u].avator">
                        <img src="{{users[u].avator || 'img/blank.png'}}" alt="{{users[u].name || ''}}" width="40" height="40">
                    </template>
                    <div class="chats-avator-text">
                        <strong>{{users[u].name || ''}}</strong>
                        <span>{{e || ''}}</span>
                    </div>
                </div>
                <p class="chats-msg {{p ? 'chats-msg-picture' : ''}}">
                    <template v-if="p">
                        <img src="{{m || 'img/blank.png'}}" alt="" height="400">
                    </template>
                    <template v-if="t">
                        {{m || ''}}
                    </template>
                </p>
            </div>
        </script>

        <script src="js/vendor/underscore-1.8.3.min.js"></script>
        <script src="js/vendor/imagesloaded-3.1.8.min.js"></script>
        <script src="js/vendor/scrollReveal-2.2.0.min.js"></script>
        <script src="js/vendor/vue-0.11.5.min.js"></script>
        <script src="js/plugins.js"></script>

        <script src="js/records.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
