<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Image Track
    </title>
    <link rel="stylesheet" href="">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
    <div>
        <h2 class="card_title">
            <a style="color: #333;" href="http://cn.how-old.net" id="linkhowold-title">How-old.net</a>
        </h2>
        <a href="http://cn.how-old.net" id="linkhowold-img">
            <img src="http://int-cards.chinacloudapp.cn/Images/Game/howold.jpg" style="width: 100%;min-height: 100px;" />
        </a>
        <br />
        <p style="text-align: center; color: #999; line-height: 1.4;">点击标题或图片开始体验</p>
    </div>
    <script>
        (function () {
        // Click Track send to bing123.
        function imgTrack(src) {
            if (!Image) { return;}
            var img = new Image(1, 1);
            img.src = src;
        }
        function clickHandler() {
            var clickTrackUrl = "http://bing123instantclickazureservice.azurewebsites.net/Click/add";
            var clickTrackRequestPath = "bingapp-card-share";
            // Send via AJAX
            imgTrack(clickTrackUrl
                + "?url=" + encodeURIComponent("http://cn.how-old.net")
                + "&text=" + encodeURIComponent("How-old.net")
                + "&path=" + encodeURIComponent(clickTrackRequestPath));
        }


        function sendClickTrack(clickTrackRequestUrl, clickTrackRequestText) {
            var clickTrackUrl = "http://bing123instantclickazureservice.azurewebsites.net/Click/add";
            var clickTrackRequestPath = "bingapp-card-share";
            // Send via AJAX
            $.get(clickTrackUrl
                + "?url=" + encodeURIComponent(clickTrackRequestUrl)
                + "&text=" + encodeURIComponent(clickTrackRequestText)
                + "&path=" + encodeURIComponent(clickTrackRequestPath));
        }
        function clickHandler(){
            sendClickTrack("http://cn.how-old.net", "How-old.net");
        }


        // Window onload event
        var wOnload = window.onload;
        window.onload = function () {
            wOnload && wOnload();
            // Attach click events
            document.getElementById("linkhowold-title").onclick = clickHandler;
            document.getElementById("linkhowold-img").onclick = clickHandler;
        };
        })();
    </script>    
</body>
</html>
