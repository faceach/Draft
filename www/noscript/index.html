<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>noscript</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<noscript>
	    <div class="noscriptmsg" style="font-size: 120%; font-weight: bold;">
		    JavaScript is disabled by current page. <a href="http://www.bing.com">Original link</a>
	    </div>
	</noscript>
	<noscript>
	    <style type="text/css">
	        .pagecontainer {display:none;}
	    </style>
	    <div class="noscriptmsg">
		    You don't have JavaScript enabled. Good luck with that.
		    <a href="http://www.bing.com">External link</a>
	    </div>
	</noscript>
	<div class="pagecontainer">
		JavaScript enabled.
	</div>
	<script>
		alert("JavaScript enabled.");
	</script>
</body>
</html>
