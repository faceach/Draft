    /* General Styles */

    /* Transparent */
    /* Checkbox Group Control */
    
    .checkboxinput:active ~ label .checkboxicon path.outline {
        fill: rgba(0, 0, 0, 0) !important;
    }
    /* Checkbox Group Control */
    
    .checkboxinput:active:not(:checked) ~ label .checkboxicon polyline {
        stroke: rgba(0, 0, 0, 0);
    }
    /* ChromeWhite color (#FFFFFFFF) */
    /* Toggle Control */
    
    .toggleonicon circle,
    .toggleoffpressedicon circle {
        fill: #fff;
    }
    /* Checkbox Group Control*/
    
    .checkboxicon polyline {
        stroke: #fff;
    }
    /* Checkbox Group Control */
    
    .checkboxinput:not(:checked) ~ label .checkboxicon path.background {
        fill: #fff;
    }
    
    html,
    body {
        background-color: #fff;
    }

    /* General Settings */
    
    .settinglabel,
    /* Toggle Control */
    
    .toggledescription,
    .toggleonlabel,
    .toggleofflabel,

    .checkboxlabel,

    .radiobuttonoptionlabel,

    .appbaraction:hover,
