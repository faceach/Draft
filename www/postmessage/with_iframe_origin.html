<!doctype html>
<html>

<head>
    <title>Post Message</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</head>

<body>
    <h2 style="color: red;">Main page with "allow-same-origin"! iframe.postMessage(message, domain)</h2>
    <iframe 
    id="myIFrame" 
    src="./sub.html?v=1" 
    sandbox="allow-same-origin allow-scripts allow-top-navigation"
    style="width: 100%; min-height: 300px;" 
    ></iframe>
    <div id="console"></div>
    <script type="text/javascript">

    var index = 0;
    var domain = location.origin;
    var iframe = document.getElementById('myIFrame').contentWindow;

    function logToPage(msg) {
        if (!msg) {
            return;
        }
        console.log(msg);

        var elConsole = document.getElementById('console');
        var pNode = document.createElement("p");
        pNode.textContent = msg;
        elConsole.appendChild(pNode);
    }

    setInterval(function() {
        var message = 'Hello! Index: ' + index++;
        logToPage('Sending message: ' + message);
        //send the message and target URI
        iframe.postMessage(message, domain);
    }, 10000);

    window.addEventListener('message', function(event) {
        logToPage('Received response: ' + event.data);
    }, false);
    </script>
</body>

</html>
